<h2 style="text-align: center">Artists</h2>
<div class="loading-block" style="display: flex; justify-content: center; align-items: center;" *ngIf="loading | async">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
<div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center;" *ngIf="!(loading | async)">
  <app-artist-item *ngFor="let artist of (artists | async)"
                   [artist]="artist"></app-artist-item>
</div>
