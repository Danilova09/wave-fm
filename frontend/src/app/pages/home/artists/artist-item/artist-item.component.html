<div [routerLink]="['/albums']" [queryParams]="{ artist: artist.id }"
     style="margin: 10px; max-width: 250px; cursor: pointer;">
  <div class="inner-box">
    <nz-card nzHoverable [nzCover]="coverTemplate">
      <nz-card-meta
        nzTitle="{{ artist.name }}"
      ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar nzSrc="{{ artist.image }}"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img alt="example" [src]="[env.artistsUploadPath + artist.image]"/>
    </ng-template>
  </div>
</div>
